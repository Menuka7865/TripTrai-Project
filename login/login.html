<head>

</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo"><a href="#">TripTrail</a></div>
            <ul class="nav-links">

    <div class="login-container">
        <div class="login-box">
            <h2><span style="font-family: russo one;">Login </span><br><span style="font-family: saira stencil one;">Here</span></h2>
        </div>
        <div class="form-container">
            <form>
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="line"></div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
</body>
